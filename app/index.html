<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
  <body ng-app="audioExpApp">
    <div class="container" ng-view=""></div>
    <canvas id="canvas" ></canvas>
    <!-- <input type="range" id="volume" min="0" max="1" step=".1" value="1"> -->
    <div class="wave-selector">
        <span>Select the wave type:</span>
        <select name="" id="wavetype">
            <option value="0">Sine</option>
            <option value="1">Square</option>
            <option value="2">Sawtooth</option>
            <option value="3">Triangle</option>
        </select>
        <div class="slider">
            <span>Cutoff</span>
            <input type="range" min="0" max="1" step=".05" value=".7" id="cutoff-freq">
        </div>
        <div class="slider">
            <span>Resonance</span>
            <input type="range" min="0" max="1" step=".01" value=".4" id="filter-q">
        </div>
    </div>
    <div id="keyboard" class="clearfix">
        <div class="white-keys key" data-note="C">
            <div class="black-keys key" data-note="C#"></div>
        </div>
        <div class="white-keys key" data-note="D">
            <div class="black-keys key" data-note="D#"></div>
        </div>
        <div class="white-keys key" data-note="E"></div>
        <div class="white-keys key" data-note="F">
            <div class="black-keys key" data-note="F#"></div>
        </div>
        <div class="white-keys key" data-note="G">
            <div class="black-keys key" data-note="G#"></div>
        </div>
        <div class="white-keys key" data-note="A">
            <div class="black-keys key" data-note="A#"></div>
        </div>
        <div class="white-keys key" data-note="B"></div>
    </div>

    <script src="bower_components/angular/angular.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/synth.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <!-- endbuild -->
</body>
</html>
